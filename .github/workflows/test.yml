name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
    env:
      APP_PROFILE: test-db
    
    services:
      mysql:
        image: mariadb:11.4
        env:
          MYSQL_ROOT_PASSWORD: test_root_pass
          MYSQL_DATABASE: zm_test
          MYSQL_USER: zm_test_user
          MYSQL_PASSWORD: zm_test_pass
        ports:
          - 3307:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test_root_pass
          POSTGRES_USER: postgres
          POSTGRES_DB: zm_test_pg
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Generate JWT keys
        run: bash scripts/generate-jwt-keys.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup test databases
        run: |
          chmod +x ./scripts/db-manager.sh
          
          # Wait for services to be ready
          sleep 10
          
          # Load ZoneMinder schema into MySQL
          ./scripts/db-manager.sh mysql
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3307
          MYSQL_USER: zm_test_user
          MYSQL_PASSWORD: zm_test_pass
          MYSQL_DATABASE: zm_test

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run integration tests
        run: cargo test --test '*' -- --include-ignored
        env:
          DATABASE_URL: mysql://zm_test_user:zm_test_pass@127.0.0.1:3307/zm_test

  lint:
    name: Rustfmt & Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
